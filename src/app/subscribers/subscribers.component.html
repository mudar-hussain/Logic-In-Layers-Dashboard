<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center"> All Subscribers </h3>
                    <p> From here you can manage your subscribers. </p>
                    <button class="btn btn-warning ml-2" routerLink="/"> Back to Dashboard </button>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover" style="max-width: 100%;">
                        <thead>
                            <tr>
                                <th class="col-md-1"> No </th>
                                <th class="col-md-2"> Name </th>
                                <th class="col-md-2"> Email </th>
                                <th class="col-md-2"> Actions </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor = "let subscriber of subscribersList | async; let i = index">
                                <td class="col-md-1"> {{ i+1 }}</td>
                                <td class="col-md-2 text-cell"> {{subscriber.name}}</td>
                                <td class="col-md-2 text-cell"> {{subscriber.email}}</td>
                                <td class="col-md-2">
                                    <button class="btn btn-sm btn-danger ml-2" (click)="deleteSubscriber(subscriber.id)"> Delete </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
